<div class="container p-5">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="text-center text-purple">
                <h3>{{accountDetails.name}}</h3>
            </div>
            <div class="card mt-3">
                <div class="card-header card-purple">
                    Meus dados bancários
                </div>
                <div class="card-body">
                    <div>Nome: {{accountDetails.name}}</div>
                    <div>Banco: {{accountDetails.bank}}</div>
                    <div>Agência: {{accountDetails.branch}} </div>
                    <div>Conta: {{accountDetails.accountNumber}} </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header card-purple">
                    Saldo disponível em conta
                </div>
                <div class="card-body">
                    <div>Saldo: {{accountDetails.amount | currency:'BRL'}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
